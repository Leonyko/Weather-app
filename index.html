<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/reset.css">
    <script src="main.js" defer></script>
    <title>Clima App</title>
</head>
<body>
    <main>
        <div class="search-form">
            <form id="search-form">
                <div class="searchbox">
                    <input type="text" autocomplete="off" placeholder="Buscar Ciudad..." class="search" id="searchbox">
                </div>
            </form>
        </div>
        <div class="weather-card" id="card">
            <div class="city" id="city">Santa Fe, AR</div>
            <div class="date" id="date">10/11/2023</div>
            <div class="temperature">
                <img src="/img/temp-mid.png" class="temp-img" id="temp-img">
                <div class="temp" id="temp">14c</div>
            </div>
            <div class="weather" id="weather">Sol</div>
            <div class="range" id="range">12c / 18c</div>
        </div>
    </main>

    <footer>
        <p>Creado por Leandro Nykolajczuk</p>
    </footer>
    
</body>
</html>
